<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game</title>
    <style>
        body {
            background-color: rgb(151, 221, 238);
            overflow: hidden;
        }

        #restartBtn {
            background-color: #3ae219b9;
            color: rgb(0, 17, 255);
            border: none;
            padding: 5px 5px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            text-decoration: solid;
            font-size: 23px;
            margin-top: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            cursor: pointer;
        }

        #restartBtn:hover {
            color: black;
            background-color: rgb(0, 17, 255);
        }

        #shape {
            width: 100px;
            height: 100px;
            z-index: -1;
            background: rebeccapurple;
            display: none;
            content: '';
            transform: scale(-0.01);
            transition: none;
            border-radius: 59px;
            border: 5px solid black;
            position: absolute;
            background-image: radial-gradient(transparent, transparent, transparent, #862006a1);
            animation: rotate_border 1s cubic-bezier(0.0001, 0.0001, 0.0001, 0.0001) infinite;

        }

        @keyframes rotate_border {
            100% {
                transform: rotate(360deg);
                transform-style: preserve-3d;
                transform-box: stroke-box;
            }
        }

        h4 {
            bottom: 3px;
            padding: 4px 3px;
            text-align: center;
            position: fixed;
            font-size: 1.3rem;
            left: 0;
            right: 0;
        }

        p {
            color: black;
            text-align: center;
            font-size: 1.1rem;
            font-family: sans-serif;
        }

        #alpha {
            z-index: -1;
        }

        #alph {
            text-align: center;
            position: relative;
        }

        h1 {
            color: maroon;
            font-size: 1.5rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }

        footer {
            color: black;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bolder;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        h3 {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.4rem;

        }
    </style>
</head>

<body>
    <h1><u>Reaction Game</u></h1>
    <div id="time">
        <p><b>Press the keys shown inside the box to score</b></p>
        <p id="score"></p>
        <p id="timer">Time left: 30s</p>
    </div>
    <div id="shape">
        <div id="alph">
            <h3 id="alpha">X</h3>
        </div>
    </div>

    <script type="text/javascript">
        const letter = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890;[]/=*+";
        function getRandomColor() {
            const le = "0123456789ABCDEF";
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += le[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function restart() {
            timeLeft = 30;
            score = 0;
            document.getElementById("score").innerHTML = `Score: ${score}`;
            document.getElementById("timer").innerHTML = `Time left: ${timeLeft}s`;
           
            setTimeout(makeShapeAppear, Math.random() * 1);
            const timer = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`Game over! Your final score is ${score}`);
                    document.getElementById("restartBtn").style.display = "block";
                    return;
                }
                timeLeft--;
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("timer").innerHTML = `Time left: ${timeLeft}s`;
            }, 1000);
        }

        let timeLeft = 30;
        let score = 0;

        function makeShapeAppear() {
            let top = Math.random() * 400;
            let left = Math.random() * 1200;
            let right = Math.random() * 400;
            let width = Math.random() * 300;
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.width = "95px";
            document.getElementById("shape").style.height = "95px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.right = right + "px";
            document.getElementById("shape").style.display = "block";
            const alpha = document.getElementById("alpha");
            let g = letter[Math.floor(Math.random() * 60)];
            alpha.innerHTML = g; 
            document.addEventListener('keydown', () => {
                const key = String.fromCharCode(event.keyCode);
                const alpha = document.getElementById("alpha").innerHTML;
                if (key === alpha.toUpperCase() || key===alpha.toLowerCase()) {
                    score++;
                    document.getElementById("score").innerHTML = `Score: ${score}`;
                    makeShapeAppear();
                }
            });
            
              document.addEventListener("keydown", function (e) {
                if ((e.key == g || e.key == "l") && document.getElementById("shape").style.display !== "none") {
                  document.getElementById("shape").style.display = "none";
                  document.getElementById("shape").style.backgroundColor = getRandomColor();
                  appearAfterDelay();
                }
              });              
        }
        appearAfterDelay();
        function appearAfterDelay() {
            setTimeout(makeShapeAppear, Math.random() * 1000);
        }

        restart();
    </script>
</body>
<footer>
</footer><button id="restartBtn" onclick="restart()">Restart Game</button>

</html>
